	<!-- begin::Body -->
	<body style="background-image: url({%static 'assets/media/demos/demo4/header.jpg' %}); background-position: center top; background-size: 100% 350px;" class="kt-page--loading-enabled kt-page--loading kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header--minimize-menu kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent kt-page--loading">
                                         
		<!-- begin::Page loader -->

		<!-- end::Page Loader -->
        {% csrf_token %}
		<!-- begin:: Page -->
		<div class="kt-grid kt-grid--ver kt-grid--root kt-page">
			<div class="kt-grid kt-grid--hor kt-grid--root kt-login kt-login--v2 kt-login--signin" id="kt_login">
				<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" style="background-image: url({%static 'assets/media/bg/bg-1.jpg' %});">
					<div class="kt-grid__item kt-grid__item--fluid kt-login__wrapper">
						<div class="kt-login__container">
							<div class="kt-login__logo">
								<a href="#" style="text-decoration: none;">
									<div class="row">
										
										<div class="col-12 center">
											<span style="color:#EE6D24;"><h1>Sree  Vidhya</h1><span>
											<!--<img class="img-fluid" src="{%static 'assets/media/logos/logo2.png' %}">-->

										</div>
										

									</div>
									
								</a>
							</div>
							<div class="kt-login__signin">
								<div class="kt-login__head">
									<h3 class="kt-login__title">Sign In</h3>
								</div>
								{% if form.errors %}
  
  										<h5 class="text-center text-light kt-login__title mt-3">Incorrect username or password</h6>
								{% endif %}
								<form class="kt-form" method="post">
										{% csrf_token %}
										{% for field in form %}
											<div class="input-group">
													{{ field | addclass:"form-control"}}
											</div>
									
										{% endfor %}
									<div class="row kt-login__extra">
										<div class="col">
											<label class="kt-checkbox">
												<input type="checkbox" name="remember"> Remember me
												<span></span>
											</label>
										</div>
										<div class="col kt-align-right">
											<a href="javascript:;" id="kt_login_forgot" class="kt-link kt-login__link">Forget Password ?</a>
										</div>
									</div>
									<div class="kt-login__actions">
										<button type="submit" id="login_signin_submit" class="btn btn-pill kt-login__btn-primary">Sign In</button>
									</div>

									
								</form>
							</div>
							
							
			
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- end:: Page -->
